<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Local</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            background-image: url('abinbev.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            color: #FFD700; /* Color amarillo */
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.5);
        }
        .login-container h2 {
            color: #FFD700; /* Color amarillo */
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #333;
            color: #FFD700;
            border: 1px solid #FFD700;
        }
        .btn-custom {
            background-color: #FFD700;
            color: #000;
            border: none;
        }
        .btn-custom:hover {
            background-color: #ffec3d;
            color: #000;
        }
        #message {
            color: #ff3333; /* Mensaje de error en rojo */
            display: none;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container text-center">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="button" class="btn btn-custom btn-block" onclick="login()">Ingresar</button>
            </form>
            <p id="message">Usuario o contraseña incorrectos</p>
        </div>
    </div>

    <!-- JavaScript de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function login() {
            // Usuario y contraseña predefinidos para el login local
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Definir un usuario y contraseña de prueba
            const validUser = "logistica";
            const validPass = "logistica2024";

            // Validación simple
            if (username === validUser && password === validPass) {
                alert("Inicio de sesión exitoso");
                window.location.href = "consultar_datos.php"; // Cambia "dashboard.html" por la URL deseada
            } else {
                document.getElementById("message").style.display = "block";
            }
        }
    </script>
</body>
</html>
