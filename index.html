     <script>
       // Obtener el campo de fecha
        const fechaInput = document.getElementById('fecha');

        // Crear un objeto de fecha
        const today = new Date();

        // Formatear la fecha en formato YYYY-MM-DD
        const year = today.getFullYear();
        const month = ('0' + (today.getMonth() + 1)).slice(-2); // Añadir 0 si es necesario
        const day = ('0' + today.getDate()).slice(-2); // Añadir 0 si es necesario

        // Asignar la fecha formateada al campo de fecha
        fechaInput.value = `${year}-${month}-${day}`; 


        // Rellenar automáticamente la hora ajustada a la zona horaria local
        const horaInput = document.getElementById('hora');
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); // Ajustar a la zona horaria local
        const formattedTime = now.toISOString().substring(11, 16); // Formato HH:MM
        horaInput.value = formattedTime;


        // Código para obtener la ubicación del navegador
document.addEventListener("DOMContentLoaded", function () {
    const ubicacionInput = document.getElementById('ubicacion');
    
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function (position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const googleMapsLink = "https://www.google.com/maps?q=" + latitude + "," + longitude;
                ubicacionInput.value = googleMapsLink;
            },
            function (error) {
                alert('No se obtuvo la ubicación. Por favor, permita el acceso a la ubicación.');
                ubicacionInput.value = ''; // Asegura que el campo esté vacío si no se obtuvo la ubicación
            }
        );
    } else {
        alert("Geolocalización no es soportada en este navegador.");
        ubicacionInput.value = ''; // Si el navegador no soporta geolocalización
    }
});
